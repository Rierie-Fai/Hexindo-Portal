<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Hexindo Fleet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #030712; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #particleCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        #scaler-context { z-index: 10; width: 720px; transition: transform 0.2s ease; transform-origin: center; }
        .cyber-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 2.5rem; padding: 3.5rem; text-align: center; }
        .input-cyber { background: rgba(0, 0, 0, 0.4) !important; border: 1px solid rgba(0, 242, 255, 0.2) !important; color: white !important; border-radius: 12px; }
        .btn-main { background: #00f2ff; color: black; font-family: 'Orbitron', sans-serif; font-weight: 900; transition: 0.4s; }
        .btn-main:hover { box-shadow: 0 0 25px #00f2ff; transform: translateY(-2px); }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="scaler-context">
        <div class="cyber-card mx-auto w-[460px]">
            <div class="mb-8">
                <div class="inline-block p-4 rounded-2xl bg-cyan-500/10 border border-cyan-500/20 mb-4">
                    <span class="text-cyan-400 font-black text-2xl font-orbitron">HX</span>
                </div>
                <h1 class="text-2xl font-black text-white font-orbitron italic uppercase">NIK <span class="text-cyan-400">Terminal</span></h1>
                <p class="text-[9px] tracking-[0.4em] text-cyan-500/60 uppercase font-bold mt-2">Secure Authentication</p>
            </div>

            <form id="loginForm" class="space-y-5 text-left">
                <div>
                    <label class="text-[9px] font-black uppercase text-cyan-500/70 ml-1 mb-2 block tracking-widest">Personal NIK Identifier</label>
                    <input type="text" id="nikInput" required class="input-cyber w-full px-5 py-4 font-bold focus:outline-none uppercase" placeholder="ENTER NIK">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-cyan-500/70 ml-1 mb-2 block tracking-widest">Security Password</label>
                    <input type="password" id="passInput" required class="input-cyber w-full px-5 py-4 font-bold focus:outline-none" placeholder="••••••••">
                </div>
                <button type="submit" id="btnLogin" class="btn-main w-full py-5 rounded-xl text-[11px] uppercase tracking-widest">Execute Login</button>
                
                <div class="relative py-4 text-center">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/5"></div></div>
                    <span class="relative bg-[#0b1221] px-4 text-[8px] text-white/20 font-black uppercase">Or Secure Access</span>
                </div>

                <button type="button" id="btnBiometric" class="w-full py-4 border border-cyan-500/30 rounded-xl text-cyan-400 font-black text-[9px] uppercase flex items-center justify-center gap-2 hover:bg-cyan-500/10 transition-all">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17"></path></svg>
                    Biometric NIK Access
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
