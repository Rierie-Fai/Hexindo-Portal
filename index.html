<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Launcher | Hexindo Fleet</title>
    <meta name="theme-color" content="#f0fdf4">
    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --mint-primary: #87cf3a; --mint-dark: #2f343f; }
        body { background: linear-gradient(135deg, #e0eecf 0%, #f0fdf4 100%); height: 100vh; overflow: hidden; font-family: 'Rajdhani', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--mint-dark); }
        .loader-container { text-align: center; animation: fadeIn 0.8s ease-out; }
        .spinner-ring { width: 80px; height: 80px; border: 4px solid rgba(135, 207, 58, 0.2); border-top: 4px solid var(--mint-primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        .progress-bar { width: 200px; height: 4px; background: #e2e8f0; border-radius: 10px; margin: 15px auto 0; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--mint-primary); width: 0%; border-radius: 10px; transition: width 1.0s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner-ring"></div>
        <h1 class="text-2xl font-black text-slate-700">HEXINDO <span class="text-[#87cf3a]">FLEET</span></h1>
        <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>
        <p class="text-[10px] font-bold text-slate-400 mt-2 font-mono" id="status-msg">SYSTEM CHECK...</p>
    </div>

    <script>
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').catch(console.error); }); }

        window.onload = () => {
            const fill = document.getElementById('p-fill');
            const msg = document.getElementById('status-msg');

            setTimeout(() => {
                fill.style.width = "50%";
                msg.innerText = "LOADING PREFERENCES...";
                
                setTimeout(() => {
                    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                    const theme = localStorage.getItem('appTheme') || 'mint';
                    // GUNAKAN PATH RELATIF './'
                    const folder = theme === 'mecha' ? './mecha-version' : './mint-version';
                    
                    fill.style.width = "100%";
                    if (isLoggedIn) {
                        msg.innerText = "ACCESS GRANTED";
                        window.location.replace(`${folder}/index.html`);
                    } else {
                        msg.innerText = "LOGIN REQUIRED";
                        window.location.replace(`${folder}/login.html`);
                    }
                }, 800);
            }, 500);
        };
    </script>
</body>
</html>
