<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Mint | Hexindo Fleet</title>
    <script>if (localStorage.getItem('isLoggedIn') === 'true') window.location.replace('index.html');</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e0eecf 0%, #f0fdf4 100%); font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 32px; padding: 2.5rem; width: 100%; max-width: 400px; }
        .input-mint { width: 100%; padding: 16px; border-radius: 16px; border: 2px solid transparent; background: rgba(255, 255, 255, 0.6); font-family: 'JetBrains Mono', monospace; font-weight: 700; outline: none; transition: 0.3s; }
        .input-mint:focus { border-color: #87cf3a; background: white; }
        .btn-mint { width: 100%; padding: 16px; border-radius: 16px; background: #87cf3a; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="text-center mb-8"><h1 class="text-2xl font-bold text-slate-700">HEXINDO <span class="text-green-500">MINT</span></h1></div>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="nik" class="input-mint uppercase" placeholder="NIK ID" required>
            <input type="password" id="password" class="input-mint" placeholder="PASSWORD" required>
            <button type="submit" id="btnSubmit" class="btn-mint">Access Terminal</button>
        </form>
        <p id="errorMsg" class="text-center text-red-500 text-xs font-bold mt-4 hidden"></p>
    </div>
    <script>
        const CONFIG = { SB_URL: "https://corpgiuxyhfxdnqwwmlv.supabase.co", SB_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvcnBnaXV4eWhmeGRucXd3bWx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMDMwNzcsImV4cCI6MjA4NTg3OTA3N30.PMp5yZOISYrBG0UUcIGaXUPnmEAaWVKgQ3Y1W8Nea_E" };
        const sb = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);
        if(localStorage.getItem('userNIK')) document.getElementById('nik').value = localStorage.getItem('userNIK');

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit'); const msg = document.getElementById('errorMsg');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`; btn.disabled = true; msg.classList.add('hidden');
            try {
                const { data: user, error } = await sb.from('users').select('*').eq('nik', document.getElementById('nik').value.toUpperCase().trim()).single();
                if (error || !user) throw new Error("NIK not found");
                if (user.password !== document.getElementById('password').value) throw new Error("Invalid Password");
                if (user.status !== 'active') throw new Error("Account Suspended");

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userNIK', user.nik);
                localStorage.setItem('userName', user.full_name);
                localStorage.setItem('appTheme', 'mint'); // Force Mint Theme
                window.location.replace('index.html'); // Redirect Relatif
            } catch (err) {
                msg.innerText = err.message; msg.classList.remove('hidden'); btn.innerHTML = `Access Terminal`; btn.disabled = false;
            }
        };
    </script>
</body>
</html>
